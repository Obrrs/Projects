<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=/projeto_pap/index.html">
    <script>
        // Mostra alerta antes de redirecionar
        localStorage.setItem('showMaintenance', 'true');
    </script>
</head>
<body>
    <script>
    // Verifica se deve mostrar alerta ao voltar
        if (localStorage.getItem('showMaintenance') === 'true') {
            localStorage.removeItem('showMaintenance');
            const alert = document.createElement('div');
            alert.innerHTML = `
                <div id="maintenance-alert" class="alert alert-danger" 
                    style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050;">
                    <strong>⚠️ Página em manutenção!</strong> Os detalhes estão temporariamente indisponíveis.
                </div>
            `;
            document.body.prepend(alert);
            setTimeout(() => alert.remove(), 7000);
        }
    </script>
    <p>Redirecionando...</p>
</body>
</html>
